<div class="app-body bgr animated fadeIn">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">

          <div class="card-group" [hidden]="false">
            <div class="card p-4">
              <div class="card-body">
                <ngx-spinner
                  bdOpacity="0.2"
                  bdColor="rgba(51,51,51,0.8)"
                  size="medium"
                  color="#20A8D8"
                  type="pacman"
                >
                </ngx-spinner>
                <form #loginForm="ngForm" (ngSubmit)="loginSystem()">
                  <p class="text-muted text-center" style="font-size: 20px;color:#727272;">
                    {{projectName}}
                  </p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="icon-user"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Username"
                      name="username"
                      [(ngModel)]="loginModel.account"
                      autocomplete="username"
                      required
                    />
                  </div>
                  
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="icon-lock"></i
                      ></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password"  name="password" [(ngModel)]="loginModel.password"
                     autocomplete="current-password" required>
                  </div>
                  
                  <div class="row">
                    <div class="col-6"></div>
                    <div class="col-6 text-right">
                      <button
                        type="submit"
                        class="btn btn-primary px-4"
                        [disabled]="!loginForm.valid"
                      >
                        Log in
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="large"
  color="#fff"
  type="square-jelly-box"
  [fullScreen]="true"
  ><p style="color: white">{{ 'Common.loadingPleaseWait' | translate }}</p></ngx-spinner
>
